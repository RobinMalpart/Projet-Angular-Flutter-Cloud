<!-- app.component.html -->
<div class="container mx-auto" role="main">
  <!-- Main content -->
  <app-task *ngFor="let task of todo; let i = index" [task]="task">
    <input
    type="checkbox"
    [(ngModel)]="task.completed"
    (change)="toggleCompleted(i)"
    class="mr-2"
  />
    <div class="">
      <button (click)="deleteTask(i)" class="px-2 py-1 text-white bg-red-500 rounded hover:bg-red-700 h-full me-2">
        Delete
      </button>
      <button (click)="openEditModal(i)" class="px-2 py-1 text-white bg-yellow-500 rounded hover:bg-yellow-700 h-full">
        Edit
      </button>
    </div>
  </app-task>
  <app-task-create (taskAdded)="addTask($event)"></app-task-create>
  <!-- Footer -->
  <footer>
  </footer>
</div>

<!-- Modal Edit Task -->
<div *ngIf="isEditModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded shadow-lg w-1/3">
    <h2 class="text-xl mb-4">Edit Task</h2>
    <div class="mb-4">
      <label class="block text-gray-700">Title</label>
      <input [(ngModel)]="editedTask.title" type="text" class="w-full px-3 py-2 border rounded" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Description</label>
      <textarea [(ngModel)]="editedTask.description" class="w-full px-3 py-2 border rounded"></textarea>
    </div>
    <div class="flex justify-end space-x-2">
      <button (click)="saveTask()" class="px-4 py-2 text-white bg-green-500 rounded hover:bg-green-700">
        Save
      </button>
      <button (click)="closeEditModal()" class="px-4 py-2 text-white bg-gray-500 rounded hover:bg-gray-700">
        Cancel
      </button>
    </div>
  </div>
</div>
