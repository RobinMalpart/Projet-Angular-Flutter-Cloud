<!-- to_do_web/src/app/task/task.component.html -->
<div class="flex items-center bg-[#009687] text-white p-6 rounded-lg mb-4">
  <input
    type="checkbox"
    [(ngModel)]="task.done"
    (change)="onToggle()"
    class="mr-2"
  />
  <span [class.line-through]="task.done">{{ task.content }}</span>
  <div class="ml-auto">
    <div class="ml-auto flex items-center space-x-2">
      <img
        src="assets/dustbin.png"
        alt="Delete"
        (click)="onDelete()"
        class="w-6 h-6 cursor-pointer"
      />
      <img
      src="assets/modifier.png"
      alt="Edit"
      (click)="onEdit()"
      class="w-6 h-6 cursor-pointer"
    />
  </div>
</div>
