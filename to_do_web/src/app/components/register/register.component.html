<div class="container mx-auto mt-10 max-w-md">
  <h2 class="text-2xl mb-4">Inscription</h2>
  <form (ngSubmit)="onRegister()">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Email</label>
      <input [(ngModel)]="email" name="email" type="email" required class="w-full px-3 py-2 border rounded" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Mot de passe</label>
      <input [(ngModel)]="password" name="password" type="password" required class="w-full px-3 py-2 border rounded" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Confirmer le mot de passe</label>
      <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required class="w-full px-3 py-2 border rounded" />
    </div>
    <div *ngIf="errorMessage" class="mb-4 text-red-500">
      {{ errorMessage }}
    </div>
    <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">S'inscrire</button>
  </form>
  <p class="mt-4">
    Vous avez déjà un compte ?
    <a routerLink="/login" class="text-blue-500 hover:underline">Connectez-vous</a>
  </p>
</div>
