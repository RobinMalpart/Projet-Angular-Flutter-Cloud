<div class="container mx-auto mt-10">
  <h2 class="text-2xl mb-4">Connexion</h2>
  <form (submit)="onLogin()">
    <div class="mb-4">
      <label class="block text-gray-700">Email</label>
      <input [(ngModel)]="email" name="email" type="email" required class="w-full px-3 py-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Mot de passe</label>
      <input [(ngModel)]="password" name="password" type="password" required class="w-full px-3 py-2 border rounded">
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Se connecter</button>
  </form>
</div>
